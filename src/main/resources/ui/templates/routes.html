<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

    <head th:replace="header :: copy"></head>

    <body>
        <h1>Passengers</h1>
        <div th:if="not ${routes}" class="error">
            No routes found.
            <div style="height: 2cm">&nbsp;</div>
        </div>

        <div th:if="${routes}">

            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Address From</th>
                        <th>Address To</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="route : ${routes}">
                        <td><a href="route.html"
                               th:href="@{|/routes/${route.id}|}"
                               th:text="|${route.id}|">11111111</a></td>
                        <td th:text="${route.addressFrom}">Owner</td>
                        <td th:text="${route.addressTo}">0</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="footer :: copy"></div>
    </body>
</html>
